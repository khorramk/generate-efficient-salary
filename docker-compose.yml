services:
  # --- Database Container ---
  db:
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: my_database
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    # ADDED: Persistent volume for your data
    volumes:
      - db_data:/var/lib/mysql
    deploy:
      resources:
        limits:
          memory: 2GB

  # --- PHP Apache Container ---
  app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      # ADDED: Mapping your custom PHP settings
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 1024M

# ADDED: Define the named volume at the bottom
volumes:
  db_data: